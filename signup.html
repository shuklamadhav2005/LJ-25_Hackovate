<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Smart BusIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-100 to-sky-100 p-6">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">BusIQ Sign Up</h1>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Sign Up</button>
    </form>

    <p class="text-center text-sm text-slate-500">
      Already have an account? 
      <a href="login.html" class="text-indigo-600 underline">Log In</a>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (localStorage.getItem(username)) {
        alert("Username already exists. Please choose another one.");
        return;
      }

      const userData = { username, email, password };
      localStorage.setItem(username, JSON.stringify(userData));

      alert("Signup successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
