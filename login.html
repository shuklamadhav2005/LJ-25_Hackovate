<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Smart BusIQ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-100 to-sky-100 p-6">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">BusIQ Log In</h1>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginUsername" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Log In</button>
    </form>

    <p class="text-center text-sm text-slate-500">
      New here? 
      <a href="signup.html" class="text-indigo-600 underline">Sign Up</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const storedUser = localStorage.getItem(username);

      if (!storedUser) {
        alert("No account found with this username. Please sign up first.");
        return;
      }

      const userData = JSON.parse(storedUser);

      if (userData.password === password) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", username); // save active session
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid password. Please try again.");
      }
    });
  </script>
</body>
</html>
